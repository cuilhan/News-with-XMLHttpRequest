<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>TechCrunch News</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>TechCrunch News</h1>
        </header>
        <button type="button" class="btn btn-primary previous">Previous</button>
        <button type="button" class="btn btn-primary next">Next</button>
        <div class="card">
                <img src="https://static01.nyt.com/images/2019/10/02/us/02GUYGER/02GUYGER-facebookJumbo.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">News title</h5>
                  <p class="card-text">Content</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><span>Author: </span><span class="author">Author</span></li>
                  <li class="list-group-item"><span>Source: </span><span class="source">Source.name</span></li>
                </ul>
                <div class="card-body">
                  <a href="#" class="card-link">Goto Full Article</a>
                </div>
              </div>

    </div>

    


    <script src="scripts/app.js"></script>
    
</body>
</html>
